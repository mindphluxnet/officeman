
{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
  <div class="clearfix">&nbsp;</div>
    {% for category, message in messages %}
      <div class="alert alert-{% if category == 'success'%}success{% else %}danger{% endif %}">{{ message }}</div>
    {% endfor %}
  {% endif %}
{% endwith %}
