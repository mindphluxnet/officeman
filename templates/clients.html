{% include "nav.html" %}

    <div class="container">

      <button class="btn btn-primary"><i class="glyphicon glyphicon-plus"></i> Neuen Klienten anlegen</button>

      <div class="clearfix">&nbsp;</div>
      <table class="table table-striped table-condensed">
        <thead>
          <th>Name, Vorname</th>
          <th>Geburtsdatum</th>
          <th>Optionen</th>
        </thead>
        <tbody>
          {% for klient in klienten %}
            <tr{% if klient['archiviert'] == 1%} class="text-muted"{% endif %}>
              <td>{{ klient['nachname'] }}, {{ klient['vorname'] }}</td>
              <td>{{ klient['geburtsdatum'] }}</td>
              <td>
              </td>
          {% endfor %}
        </tbody>

      </table>

    </div>
